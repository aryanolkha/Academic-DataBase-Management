<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scholarship Page</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .content {
        text-align: center;
    }
    #backToHomeBtn {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #272259; /* Green background */
    border: none;
    color: white; /* White text */
    padding: 10px 20px; /* Padding */
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    cursor: pointer; /* Cursor on hover */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s; /* Smooth transition */
  }
</style>
</head>
<body>
    <button id="backToHomeBtn" style="position: absolute; top: 10px; left: 10px;">Back to Home</button>
<div class="content">
    <h1>Welcome to Our Scholarship Page</h1>
    <p>There are currently no scholarship schemes available.</p>
</div>
<script>document.addEventListener("DOMContentLoaded", function () {
   
    document.getElementById('backToHomeBtn').addEventListener('click', function() {
            history.back(); // Go back to the previous page
        });
  });
  </script>
</body>
</html>
