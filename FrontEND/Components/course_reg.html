    function viewCourses(semester) {
      window.location.href = `CourseBySem.html?semester=${semester}`;
    }

    function registerCourses(semester) {
      fetch(`http://localhost:5000/check-registration-status?semester=${semester}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');  // Handle network errors specifically
          }
          return response.json();
        })
        .then(data => {
          console.log(data.isOpen);
          if (data.isOpen) {
            
            
            window.location.href = `Registration.html?semester=${semester}`;
          } else {
            alert("Registration for this semester is closed.");
          }
        })
        .catch(error => {
          console.error('Failed to check registration status:', error);
          alert("Error checking registration status. Please try again later.");
        });
    }
