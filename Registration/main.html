<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Semester Selection</title>
  <style>
    .semester {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .semester:hover {
      background-color: #8d9c89;
    }

    .semester .semester-button:active {
      background-color: #306f37;
    }

    .semester .semester-button:active:before {
      opacity: 0.2;
    }
  </style>
</head>

<body>
  <h1>Course Semester Selection</h1>

  <div class="semester" onclick="selectSemester(1)">Semester 1</div>

  <div class="semester" onclick="selectSemester(2)">Semester 2</div>
  <div class="semester" onclick="selectSemester(3)">Semester 3</div>
  <div class="semester" onclick="selectSemester(4)">Semester 4</div>
  <div class="semester" onclick="selectSemester(5)">Semester 5</div>
  <div class="semester" onclick="selectSemester(6)">Semester 6</div>
  <div class="semester" onclick="selectSemester(7)">Semester 7</div>
  <div class="semester" onclick="selectSemester(8)">Semester 8</div>

  <script>
    function selectSemester(semester) {
      window.location.href = `Registration.html?semester=${semester}`;
    }
  </script>
</body>

</html>
